<!DOCTYPE html>
<html>

<head>
  <title>P5 test</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta charset="utf-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script type="module">
    import p5 from '../src/app.js';

    const sketch = function (p) {
      let g, f;

      p.setup = function () {
        p.createCanvas(200, 200);
        g = p.createGraphics(200, 200);
        f = p.createGraphics(200, 200, p.WEBGL);
      };

      p.draw = function () {
        p.background(0, 50, 50);
        p.circle(100, 100, 50);

        p.fill('white');
        p.textSize(30);
        p.text('hello', 10, 30);

        // f.fill('red');
        f.sphere();
        p.image(f, 0, 0);
      };
    };

    new p5(sketch);
  </script>
</body>

</html>
